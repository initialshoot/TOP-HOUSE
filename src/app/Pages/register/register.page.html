<ion-header>
    <ion-toolbar style="background-color: #0F0D0D;">
        <ion-buttons slot="start">
            <ion-button [routerLink]="[ '/admin-home' ]">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="cont">
        <div class="titulo">
            <h1>Registrar Nuevo Usuario</h1>
        </div>

        <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="text" name="mail" id="mail" #email required></ion-input>
        </ion-item>
        <br><br><br>
        <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <div class="password">
                <ion-input type="password" name="password" id="password" #password required></ion-input>
                <ion-icon name="eye" onclick="mostrarContrasena()"></ion-icon>
            </div>
        </ion-item>
        <br>
        <button type="submit" (click)="onRegister(email, password)">Registrar</button>

    </div>

</ion-content>

<ion-footer class="ion-no-border">

    <p><u>TOP-HOUSE</u></p>

</ion-footer>

<ion-header>
    <ion-toolbar style="background-color: #0F0D0D;">
        <ion-buttons slot="start">
            <ion-button [routerLink]="[ '/' ]">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="cont">
        <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="mail" name="mail" id="email" #email required></ion-input>
        </ion-item>
        <br><br><br>
        <ion-item>
            <ion-label position="floating">Contrase침a</ion-label>
            <div class="password">
                <ion-input type="password" name="password" id="password" #password required></ion-input>
                <ion-icon name="eye" onclick="mostrarContrasena()"></ion-icon>
            </div>
        </ion-item>
        <br>
        <button type="submit" (click)="onLogin(email, password)">Continuar</button>
    </div>
